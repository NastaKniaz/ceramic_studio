<section class="contact">
    <div class="container">
        <h2 class="title title_fz40">get in touch</h2>
        <div class="contact__wrapper">
            <div class="contact__photo">
                <picture>
                    <source srcset="src/img/main_page/1200px/tea.png" media="(max-width: 1199px)">
                    <source srcset="src/img/main_page/1920px/tea.png" media="(min-width: 1200px)">
                    <img src="src/img/main_page/1920px/tea.png" alt="photo">
                </picture>
            </div>
            <form class="contact__form">
                <div class="contact__input">
                    <label for="name">Name</label>
                    <input required type="text" name="name" placeholder="Name" id="name">
                </div>
                <div class="contact__input contact__input-email">
                    <label for="email">Email</label>
                    <input required type="text" name="email" placeholder="Email" id="email">
                </div>
                <div class="contact__textarea">
                    <label for="question">Your question</label>
                    <textarea required name="message" placeholder="Question" id="question"></textarea>
                </div>
                <div class="contact__triggers">
                    <div class="contact__policy">
                        <input type="checkbox" name="terms" id="terms">
                        <span>I agree with the <a href="#">terms</a></span>
                    </div>
                    <button class=" contact__button button">send request</button>
                </div>
                <div class="contact__icon">
                    <img src="src/icons/vase.svg" alt="logo">
                </div>
            </form>
        </div>
    </div>
</section>
